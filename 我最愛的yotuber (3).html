<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>我最愛的YOUTUBER</title>
  <link rel="icon" href="https://seankuo0105.github.io/boar/pig.png" type="image/png" />
  <style>
    :root{--accent:#ef6c00}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans TC","PingFang";display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#f7f7f8}
    .card{background:white;padding:28px;border-radius:16px;box-shadow:0 8px 30px rgba(0,0,0,.08);width:min(720px,92%);}
    .header{display:flex;align-items:center;gap:14px;margin-bottom:18px}
    .logo{width:72px;height:72px;border-radius:12px;overflow:hidden;flex:0 0 72px;display:flex;align-items:center;justify-content:center;background:#fff;border:1px solid #eee}
    .logo img{max-width:100%;height:100%;object-fit:contain}
    h1{font-size:20px;margin:0}
    p{margin:4px 0 0;color:#666}
    .row{display:flex;gap:12px;margin-top:14px}
    .flex{flex:1}
    input[type="text"]{width:100%;padding:10px 12px;border-radius:8px;border:1px solid #ddd;font-size:15px}
    button{padding:10px 14px;border-radius:8px;border:0;background:var(--accent);color:white;font-weight:600;cursor:pointer;white-space:nowrap}
    button.translate{background:#2196f3}
    .note{margin-top:12px;color:#999;font-size:13px}
    .small{font-size:13px}
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <div class="logo">
        <img src="https://seankuo0105.github.io/boar/pig.png" alt="山豬圖標" onerror="this.style.display='none'" />
      </div>
      <div>
        <h1>我最愛的YOUTUBER</h1>
        <p>輸入關鍵字後搜尋 YouTube，也可以點右側按鈕開啟 Google 翻譯。</p>
      </div>
    </div>

    <!-- 搜尋列 -->
    <div class="row">
      <input id="q" class="flex" type="text" placeholder="輸入要搜尋的 YouTube 關鍵字" />
      <button id="btn">搜尋 YouTube</button>
      <button id="translateBtn" class="translate">翻譯成簡體</button>
    </div>

    <div class="note small">搜尋結果會在新分頁開啟。翻譯按鈕會在背景開啟 Google 翻譯。</div>
  </div>

  <script>
    function openYouTubeSearch(query){
      const u = 'https://www.youtube.com/results?search_query=' + encodeURIComponent(query);
      window.open(u, '_blank');
    }

    document.getElementById('btn').addEventListener('click', ()=>{
      const q = document.getElementById('q').value.trim();
      if(!q) return alert('請輸入關鍵字');
      openYouTubeSearch(q);
    });

    document.getElementById('translateBtn').addEventListener('click', ()=>{
      const translateUrl = 'https://translate.google.com/?sl=zh-TW&tl=zh-CN&op=translate';
      const newTab = window.open(translateUrl, '_blank');
      if(newTab) newTab.blur();
      window.focus(); // 保持目前頁面焦點
    });
  </script>
</body>
</html>
