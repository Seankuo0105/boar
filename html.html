<!DOCTYPE html>
<html lang="zh-TW">
<link rel="icon" type="image/png" href="pig.png">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網頁執行器</title>
    
    <link id="app-favicon" rel="icon" type="image/png" href="https://seankuo0105.github.io/boar/pig.png">
    
    <style>
        :root {
            --bg-color: #1e1e1e;
            --text-color: #d4d4d4;
            --accent-color: #4CAF50;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Consolas', monospace;
            overflow: hidden;
        }

        /* 編輯器容器 */
        #editor-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        /* 輸入區域樣式 - 預設為空 */
        #code-input {
            flex-grow: 1;
            background-color: #2d2d2d;
            color: #fff;
            border: 1px solid #3e3e3e;
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
            resize: none;
            outline: none;
        }

        #code-input:focus {
            border-color: var(--accent-color);
        }

        /* 按鈕區域 */
        .controls {
            margin-top: 15px;
            display: flex;
            justify-content: flex-end;
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #45a049;
        }

        /* 執行結果顯示區 (預設隱藏) */
        #result-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
            display: none; 
            z-index: 100;
        }

        /* 右下角浮水印 (最上層顯示) */
        #watermark {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 120px; /* 圖片大小 */
            opacity: 0.4; /* 透明度 40% */
            z-index: 9999; /* 確保在最上面 */
            pointer-events: none; /* 讓滑鼠可以穿透圖片點擊後面的東西 */
            user-select: none;
        }
    </style>
</head>
<body>

    <div id="editor-container">
        <textarea id="code-input" placeholder="請在此貼上或輸入 HTML 程式碼..."></textarea>
        <div class="controls">
            <button onclick="runCode()">執行</button>
        </div>
    </div>

    <iframe id="result-frame"></iframe>

    <img id="watermark" src="https://seankuo0105.github.io/boar/pig.png" alt="山豬浮水印">

    <script>
        const DEFAULT_ICON = "https://seankuo0105.github.io/boar/pig.png";

        function runCode() {
            const code = document.getElementById('code-input').value;
            const iframe = document.getElementById('result-frame');
            const editorContainer = document.getElementById('editor-container');

            // 1. 解析使用者的程式碼
            const parser = new DOMParser();
            const doc = parser.parseFromString(code, "text/html");

            // --- 處理 Title (標題) ---
            const userTitle = doc.querySelector('title');
            if (userTitle && userTitle.innerText.trim() !== "") {
                document.title = userTitle.innerText;
            } else {
                // 如果使用者沒設標題，維持原樣或設為預設
                // document.title = "網頁執行器"; 
            }

            // --- 處理 Favicon (圖示) ---
            // 檢查使用者代碼中是否有 icon
            const userIcon = doc.querySelector('link[rel*="icon"]');
            
            if (userIcon && userIcon.href) {
                // 如果使用者有設定 icon，就換成使用者的
                changeFavicon(userIcon.href);
            } else {
                // 如果使用者「沒有」設定 icon，強制確保是山豬
                changeFavicon(DEFAULT_ICON);
            }

            // 2. 切換畫面
            editorContainer.style.display = 'none';
            iframe.style.display = 'block';

            // 3. 注入程式碼
            iframe.srcdoc = code;
        }

        function changeFavicon(src) {
            // 移除舊的 link 標籤以確保瀏覽器更新
            let oldLink = document.getElementById('app-favicon');
            if (oldLink) {
                document.head.removeChild(oldLink);
            }

            let link = document.createElement('link');
            link.id = 'app-favicon';
            link.rel = 'icon'; 
            link.type = 'image/png'; // 明確指定類型有助於顯示
            link.href = src;
            document.head.appendChild(link);
        }
    </script>

</body>
</html>
