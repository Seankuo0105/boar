<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網頁執行器</title>
    <link id="dynamic-favicon" rel="icon" href="https://seankuo0105.github.io/boar/pig.png">
    
    <style>
        :root {
            --bg-color: #1e1e1e;
            --text-color: #d4d4d4;
            --accent-color: #4CAF50;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            overflow: hidden; /* 防止雙重卷軸 */
        }

        /* 編輯器容器 */
        #editor-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            transition: opacity 0.5s;
        }

        /* 輸入區域樣式 */
        #code-input {
            flex-grow: 1;
            background-color: #2d2d2d;
            color: #fff;
            border: 1px solid #3e3e3e;
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
            resize: none;
            outline: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        #code-input:focus {
            border-color: var(--accent-color);
        }

        /* 按鈕區域 */
        .controls {
            margin-top: 15px;
            display: flex;
            justify-content: flex-end;
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.2s;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* 執行結果顯示區 (Iframe) */
        #result-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background-color: white; /* 預設白底，避免透明 */
            display: none; /* 預設隱藏 */
            z-index: 100;
        }

        /* 浮水印樣式 (最上層) */
        #watermark {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100px; /* 可自行調整大小 */
            opacity: 0.5; /* 半透明 */
            z-index: 9999; /* 確保永遠在最上層 */
            pointer-events: none; /* 讓滑鼠點擊穿透，不會擋住操作 */
            user-select: none;
        }
    </style>
</head>
<body>

    <div id="editor-container">
        <h2 style="margin-top: 0;">HTML 程式碼輸入</h2>
        <textarea id="code-input" placeholder="在此輸入 HTML 程式碼...
例如：
<title>我的新網頁</title>
<h1>Hello World!</h1>">
<!DOCTYPE html>
<html>
<head>
    <title>測試網頁</title>
    <style>
        body { font-family: sans-serif; padding: 50px; text-align: center; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <h1>執行成功！</h1>
    <p>注意看瀏覽器分頁的標題變了，<br>但右下角的山豬還在。</p>
</body>
</html>
</textarea>
        <div class="controls">
            <button onclick="runCode()">執行 (Run)</button>
        </div>
    </div>

    <iframe id="result-frame"></iframe>

    <img id="watermark" src="https://seankuo0105.github.io/boar/pig.png" alt="Watermark">

    <script>
        function runCode() {
            const code = document.getElementById('code-input').value;
            const iframe = document.getElementById('result-frame');
            const editorContainer = document.getElementById('editor-container');

            // 1. 解析使用者的程式碼以獲取 Title 和 Icon
            const parser = new DOMParser();
            const doc = parser.parseFromString(code, "text/html");

            // --- 處理標題 (Title) ---
            const userTitle = doc.querySelector('title');
            if (userTitle && userTitle.innerText.trim() !== "") {
                document.title = userTitle.innerText;
            }

            // --- 處理圖示 (Favicon) ---
            // 尋找 user code 裡面的 icon link
            const userIcon = doc.querySelector('link[rel*="icon"]');
            if (userIcon && userIcon.href) {
                changeFavicon(userIcon.href);
            }

            // 2. 切換介面顯示
            editorContainer.style.display = 'none'; // 隱藏編輯器
            iframe.style.display = 'block'; // 顯示結果

            // 3. 寫入程式碼到 Iframe
            iframe.srcdoc = code;
        }

        // 輔助函式：動態更換 Favicon
        function changeFavicon(src) {
            let link = document.getElementById('dynamic-favicon');
            // 為了確保瀏覽器重繪，有時需要移除再新增，或直接修改 href
            if (!link) {
                link = document.createElement('link');
                link.id = 'dynamic-favicon';
                link.rel = 'icon';
                document.head.appendChild(link);
            }
            link.href = src;
        }
    </script>

</body>
</html>
