<body>

    <button onclick="generateTable()">â• ç”Ÿæˆè¼¸å…¥è¡¨æ ¼</button>

  <table id="dataTable">

<script>
let students = [];
let picked = new Set();

// åŒ¯å…¥ CSV æˆ– XLSX
document.getElementById("fileInput").addEventListener("change", handleFile, false);

function handleFile(e) {
  const file = e.target.files[0];
  const reader = new FileReader();
  if (file.name.endsWith(".csv")) {
    reader.onload = function(e) {
      const rows = e.target.result.split("\n").map(r => r.split(","));
      students = rows.filter(r => r[0] && r[1]).map(r => ({
        number: r[0].trim(),
        name: r[1].trim(),
        absent: false
      }));
      renderTable();
    };
    reader.readAsText(file, "utf-8");
  } else if (file.name.endsWith(".xlsx")) {
    reader.onload = function(e) {
      const data = new Uint8Array(e.target.result);
      const workbook = XLSX.read(data, { type: "array" });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });
      students = rows.filter(r => r[0] && r[1]).map(r => ({
        number: r[0],
        name: r[1],
        absent: false
      }));
      renderTable();
    };
    reader.readAsArrayBuffer(file);
  }
}

// ç”Ÿæˆç©ºç™½è¡¨æ ¼ä¾›è¼¸å…¥
function generateTable() {
  let count = prompt("è«‹è¼¸å…¥å­¸ç”Ÿæ•¸é‡ï¼š", "10");
  if (!count) return;
  students = [];
  for (let i=1; i<=count; i++) {
    students.push({ number: i, name: "", absent: false });
  }
  renderTable(true);
}

// æ›´æ–°è¡¨æ ¼
function renderTable(editable=false) {
  const tbody = document.querySelector("#dataTable tbody");
  tbody.innerHTML = "";
  students.forEach((s, idx) => {
    let row = document.createElement("tr");
    row.innerHTML = `
      <td>${s.number}</td>
      <td contenteditable="${editable}" oninput="students[${idx}].name=this.innerText">${s.name}</td>
      <td><input type="checkbox" onchange="students[${idx}].absent=this.checked"></td>
      <td>${picked.has(s.number) ? "âœ…" : ""}</td>
    `;
    tbody.appendChild(row);
  });
}

// éš¨æ©ŸæŠ½è™Ÿ
function randomPick() {
  let candidates = students.filter(s => !s.absent && !picked.has(s.number));
  if (candidates.length === 0) {
    document.getElementById("result").innerText = "ğŸ‰ å…¨éƒ¨æŠ½å®Œäº†ï¼";
    return;
  }
  let chosen = candidates[Math.floor(Math.random() * candidates.length)];
  picked.add(chosen.number);
  document.getElementById("result").innerText = `ğŸ¯ æŠ½åˆ°ï¼š${chosen.number} è™Ÿ ${chosen.name}`;
  renderTable();
}

// åŒ¯å‡º CSV
function exportTable() {
  let csv = "åº§è™Ÿ,å§“å\n" + students.map(s => `${s.number},${s.name}`).join("\n");
  let blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
  let url = URL.createObjectURL(blob);
  let a = document.createElement("a");
  a.href = url;
  a.download = "students.csv";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
}
</script>
