<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>180x180 圖片轉換器</title>
    <link rel="icon" href="https://seankuo0105.github.io/boar/pig.png">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .upload-area {
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .upload-area:hover {
            border-color: #4a90e2;
            background-color: #f7fafc;
        }

        #fileInput {
            display: none;
        }

        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
        }

        button:hover {
            background-color: #357abd;
        }

        button:disabled {
            background-color: #cbd5e0;
            cursor: not-allowed;
        }

        #status {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
            min-height: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>180x180 圖片轉換器</h1>
        <p style="font-size: 0.85rem; color: #666; margin-bottom: 20px;">
            將圖片縮放至 180px 並以透明填滿。<br>
            單張直接下載，多張自動打包 ZIP。
        </p>

        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <p>點擊上傳圖片 (可多選)</p>
            <input type="file" id="fileInput" multiple accept="image/*">
        </div>

        <button id="processBtn" onclick="processImages()" disabled>開始轉換並下載</button>
        <div id="status"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const processBtn = document.getElementById('processBtn');
        const statusDiv = document.getElementById('status');
        let selectedFiles = [];

        // 監聽檔案選擇
        fileInput.addEventListener('change', (e) => {
            selectedFiles = Array.from(e.target.files);
            if (selectedFiles.length > 0) {
                processBtn.disabled = false;
                statusDiv.textContent = `已選擇 ${selectedFiles.length} 張圖片`;
                processBtn.textContent = "開始轉換並下載";
            } else {
                processBtn.disabled = true;
                statusDiv.textContent = "";
            }
        });

        async function processImages() {
            if (selectedFiles.length === 0) return;

            processBtn.disabled = true;
            processBtn.textContent = "處理中...";
            statusDiv.textContent = "正在轉換圖片...";

            const processedImages = [];
            const targetSize = 180;

            try {
                // 逐一處理圖片
                for (let i = 0; i < selectedFiles.length; i++) {
                    const file = selectedFiles[i];
                    statusDiv.textContent = `正在處理 (${i + 1}/${selectedFiles.length}): ${file.name}`;
                    const blob = await resizeImage(file, targetSize);
                    processedImages.push({
                        name: file.name.split('.')[0] + '_180.png', // 檔名加上後綴
                        blob: blob
                    });
                }

                // 根據數量決定下載方式
                if (processedImages.length === 1) {
                    statusDiv.textContent = "正在下載...";
                    saveAs(processedImages[0].blob, processedImages[0].name);
                } else {
                    statusDiv.textContent = "正在打包 ZIP...";
                    const zip = new JSZip();
                    processedImages.forEach(img => {
                        zip.file(img.name, img.blob);
                    });
                    
                    const content = await zip.generateAsync({type: "blob"});
                    saveAs(content, "images_180.zip");
                }

                statusDiv.textContent = "完成！";
                processBtn.disabled = false;
                processBtn.textContent = "開始轉換並下載";

            } catch (error) {
                console.error(error);
                statusDiv.textContent = "發生錯誤，請重試。";
                processBtn.disabled = false;
            }
        }

        function resizeImage(file, size) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                const url = URL.createObjectURL(file);

                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = size;
                    canvas.height = size;
                    const ctx = canvas.getContext('2d');

                    // 計算縮放比例 (contain 模式)
                    const scale = Math.min(size / img.width, size / img.height);
                    const w = img.width * scale;
                    const h = img.height * scale;

                    // 計算置中位置
                    const x = (size - w) / 2;
                    const y = (size - h) / 2;

                    // 確保背景透明 (不需要做任何填色動作，canvas 預設透明)
                    ctx.clearRect(0, 0, size, size);
                    
                    // 繪製圖片
                    ctx.drawImage(img, x, y, w, h);

                    // 輸出為 Blob
                    canvas.toBlob((blob) => {
                        URL.revokeObjectURL(url);
                        if (blob) {
                            resolve(blob);
                        } else {
                            reject(new Error("Canvas to Blob failed"));
                        }
                    }, 'image/png');
                };

                img.onerror = reject;
                img.src = url;
            });
        }
    </script>
</body>
</html>
